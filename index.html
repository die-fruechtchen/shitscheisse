<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <title>Shitscheisse.de</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/coming-sssoon.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link
      href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Grand+Hotel"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="main" style="background-image: url('images/default.jpg')">
      <!--    Change the image source '/images/default.jpg' with your favourite image.     -->

      <div class="cover black" data-color="black"></div>

      <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
        <h1 class="logo cursive">Shitscheisse.de</h1>
        <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->

        <div class="content">
          <h4 class="motto">Wir gehen nicht am Arsch vorbei!</h4>
          <div class="subscribe">
            <h5 class="info-text">
              Stay tuned! Wir arbeiten gerade an unserem Shop. Trage dich hier
              ein um auf dem laufenden zu bleiben.
            </h5>
            <div class="row">
              <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3">
                <!-- Begin Mailchimp Signup Form -->
                <div id="mc_embed_signup">
                  <form
                    action="https://gamersvillage.us11.list-manage.com/subscribe/post?u=10791fea3496f11aa9e0afd75&amp;id=545f256eb9"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="validate form-inline"
                    target="_blank"
                    novalidate
                  >
                    <div id="mc_embed_signup_scroll">
                      <div class="mc-field-group form-group">
                        <label class="sr-only" for="mce-EMAIL"
                          >Email Addresse <span class="asterisk">*</span>
                        </label>
                        <input
                          type="email"
                          value=""
                          placeholder="Email hier eintragen..."
                          name="EMAIL"
                          class="required email form-control transparent"
                          id="mce-EMAIL"
                        />
                      </div>
                      <button
                        type="submit"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        class="button btn btn-danger btn-fill"
                      >
                        Absenden
                      </button>
                      <div id="mce-responses" class="clear foot">
                        <div
                          class="response"
                          id="mce-error-response"
                          style="display: none"
                        ></div>
                        <div
                          class="response"
                          id="mce-success-response"
                          style="display: none"
                        ></div>
                      </div>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div
                        style="position: absolute; left: -5000px"
                        aria-hidden="true"
                      >
                        <input
                          type="text"
                          name="b_10791fea3496f11aa9e0afd75_545f256eb9"
                          tabindex="-1"
                          value=""
                        />
                      </div>
                      <div class="optionalParent" style="display: none">
                        <div class="clear foot">
                          <p class="brandingLogo">
                            <a
                              href="http://eepurl.com/h3pBPj"
                              title="Mailchimp - email marketing made easy and fun"
                              ><img
                                src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                            /></a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <!--End mc_embed_signup-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          Made with <i class="fa fa-heart heart"></i> by "Die Fr√ºchtchen"
          <a href="./impressum.html">Impressum</a>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
